{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
</head>
<body>
{%block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            {% for message in messages%}
	<h3>{{ message }}</h3>
	{% endfor%}

            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup/" method="POST">
                {%csrf_token%} {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                <!--firstname -->
                {%endif%}
                <div class="form-group">
                    <label>First name</label>
                    <input
                            value="{{values.first_name}}"
                            type="text"
                            name="firstname"
                            class="form-control"
                            placeholder="enter first name"
                            aria-describedby="helpId"
                            required
                    />
                </div>

                <!--lastname -->

                <div class="form-group">
                    <label>Last name</label>
                    <input
                            value="{{values.last_name}}"
                            type="text"
                            name="lastname"
                            class="form-control"
                            placeholder="enter last name"
                            aria-describedby="helpId"
                            required
                    />
                </div>

                <!--phone -->
                <div class="form-group">
                    <label>Phone</label>
                    <input
                            value="{{values.phone}}"
                            type="text"
                            name="contact"
                            class="form-control"
                            placeholder="enter contact number"
                            aria-describedby="helpId"
                            required
                    />
                </div>

                <!--email -->
                <div class="form-group">
                    <label>E-mail</label>
                    <input
                            value="{{values.email}}"
                            type="email"
                            name="mail"
                            class="form-control"
                            placeholder="enter email"
                            aria-describedby="helpId"
                            required
                    />
                </div>
                <!--password -->
                <div class="form-group">
                    <label>Password</label>
                    <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="enter password"
                            aria-describedby="helpId"
                            required
                    />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input
                            type="password"
                            name="cpassword"
                            class="form-control"
                            placeholder="enter password"
                            aria-describedby="helpId"
                            required
                    />
                </div>

                <!--submit -->
                <div class="form-group">
                    <input
                            type="submit"
                            value="Create An Account"
                            class="btn btn-success btn-overline"
                    />
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
</body>
</html>
